<!DOCTYPE html>
<html>
<head>
<title>Сообщение об ошибке</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: sans-serif;
}
.container {
  text-align: center;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>Произошла ошибка!</h1>
  <p>Пожалуйста, попробуйте позже.</p>
  <audio id="myAudio" src="jutkiy-krik.mp3"></audio>
  <button id="playAudio">ОК</button>
</div>

<script>
const audio = document.getElementById("myAudio");
const playButton = document.getElementById("playAudio");
const stopButton = document.getElementById("stopAudio");

playButton.addEventListener("click", () => {
  audio.play();
});

stopButton.addEventListener("click", () => {
  audio.pause();
});
</script>

</body>
</html>
